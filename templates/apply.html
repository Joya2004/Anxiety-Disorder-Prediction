<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Loan Application Form</h2>
        <form action="submit_application.html" method="POST">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" name="loanAmount" required>

            <label for="product">Loan Product:</label>
            <input type="text" id="product" name="product" readonly>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        // Populate loan product based on the URL parameter
        const params = new URLSearchParams(window.location.search);
        document.getElementById('product').value = params.get('product') || '';
    </script>
</body>
</html>

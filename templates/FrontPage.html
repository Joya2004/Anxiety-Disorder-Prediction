<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anxiety Disorder Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f3;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 30px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        main {
            max-width: 900px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 10px;
        }

        .text-section {
            flex: 1;
            padding-right: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 15px 0;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>

<header>
    <h1>Anxiety Prediction Model</h1>
</header>

<main>
    <div class="text-section">
        <h2>Welcome!</h2>
        <p>
            Assess Your Anxiety Levels<br>
            Answer a few questions to gain insights into your mental health.
        </p>
        <div style="text-align: center;">
            <form action="/bmi" method="get">
                <button type="submit" class="button">Start Assessment</button>
            </form>
        </div>
    </div>
    <div class="image-section">
        <img src="types-of-anxiety-disorders-1.jpg" alt="Anxiety Assessment" />
    </div>
</main>

<footer>
    <p>&copy; 2024 Anxiety Disorder Checker. All rights reserved.</p>
</footer>

</body>
</html>
